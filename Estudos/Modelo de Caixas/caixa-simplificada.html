<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width device-width, initial-scale=1.0">
    <title>Caixa Simplificada</title>
    <style>
        h1{
            background-color: lightgrey;
            height: 300px;
            width: 350px;

            border: 10px solid darkslateblue;
            
            padding: 10px;

            margin: auto;
            
            outline: 10px dashed aqua;
        }
        a{
            border: 10px solid red;

            padding: 15px 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
