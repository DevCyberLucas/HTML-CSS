<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento</title>
    <style>
        #outside {
            height: 96vh;
            background-color: cadetblue;
            background-image: url('img/target001.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            padding: 10px;

            position: relative;
        }
        #inside {
            background-color: cornflowerblue;
            height: 200px;
            width: 300px;
            background-image: url('img/target001.png');
            background-size: 100% 100%;

            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="outside">
        <article id="inside">

        </article>
    </section>
</body>
</html>
